<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="img/Logo.png">
    <title>Interno</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="contant-wrap">
            <nav id="navbar" class="header-menu navbar" >
                <div class="logo">
                    <img src="img/Logo.png" alt="logo">
                    <div class="text-logo primary-2 main-font">Interno</div>
                </div>
                <div class="main-menu">
                    <div id='menuIcons' class="main-menu_icons">
						<i id='iconOpen' class="fa-solid fa-bars heading-03-Text"></i>
						<i id='iconClose' class="fa-solid fa-xmark hide heading-03-Text"></i>
					</div>
                    <ul id='mainMenu' class="menu-list hide second-font ">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#pages">Pages</a></li>
                        <li><a href="/pages/services/index.html">Services</a></li>
                        <li><a href="#project">Project</a></li>
                        <li><a href="#blog">Blog</a></li>

                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="first-part-error">
        <div class="contant-wrap">
            <div class="d-flex gap">
                <div class="error-block-text">
                    <div class="text404 primary-1 main-font ">404</div>
                    <div class="text-exp main-font primary-2">We are sorry, but the page you requested was not found</div>
                    <div class="error-button">
                        <a href="#" >
                            Back To Home
                            <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </div>
                        
                </div>  
                
                <div class="error-photo view">
                    <img src="img/Photo1.png" alt="error-photo">
                </div>
                
               
            </div>
        </div>
    </div>
